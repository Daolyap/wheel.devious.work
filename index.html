<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spin the Wheel</h1>
            <p>Add your options and spin to make a decision!</p>
        </header>

        <div class="main-content">
            <div class="controls-section">
                <div class="templates">
                    <h3>Quick Templates</h3>
                    <div class="template-buttons">
                        <button class="template-btn" data-template="yesno">Yes/No</button>
                        <button class="template-btn" data-template="food">Food Choice</button>
                        <button class="template-btn" data-template="gamenight">Game Night</button>
                        <button class="template-btn" data-template="productivity">Productivity</button>
                    </div>
                </div>

                <div class="item-manager">
                    <h3>Your Options</h3>
                    <div class="add-item-form">
                        <input type="text" id="newItem" placeholder="Enter an option..." maxlength="50">
                        <button id="addItemBtn">Add</button>
                    </div>
                    <ul id="itemList" class="item-list"></ul>
                </div>
            </div>

            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <button id="spinBtn" class="spin-button">SPIN</button>
                <div id="result" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
